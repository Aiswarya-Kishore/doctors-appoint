{% extends 'administrator/index.html' %}
                {% block content %}
                <p style="width: 100%;"><h1 style="text-align: center;text-decoration: underline;">Departments</h1></p>
                <section class="ap-table" >
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            
                            <th scope="col">Departments </th>
                            <th scope="col">doctors</th>
                            <th colspan="2" style="text-align: center;">Actions</th>
                          </tr>
                        </thead>
                    
                        <tbody>
                          {% if k %}
                          {% for i in k %}
                          <tr><td>{{i.depname}}</td><td>{{i.ndoctors}}</td></tr>
                          {% endfor %}
                          {% endif %}
                            
                          
                            
                        </tbody>
                        
                        <form method="post" action="plus">
                            {% csrf_token %}
                        <tr>
                          
                            <td><input type="text" placeholder="Add departments" name="depname"> </td>  
                            <td></td>              
                            <td style="text-align: center;" colspan="2"><button class="btn" style="padding: 0px;margin: 0px;" type="submit"><i class="fa fa-plus-square fa-2x"></i></button></td>
                        </tr>
                        <span style="color: red;">{{msg}}</span>
                        </form>
                      </table>
                </section>
                
             {% endblock %}
