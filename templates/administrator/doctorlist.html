{% extends 'administrator/index.html' %}
                {% block content %}
                <p style="width: 100%;"><h1 style="text-align: center;text-decoration: underline;">doctors list</h1></p>
                <section class="ap-table" >
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Name of the doctor</th>
                            <th scope="col">age</th>
                            <th scope="col">department</th>
                          </tr>
                        </thead>
                        
                        <tbody>
                            {% for i in k %}
                          <tr>
                            <td>{{i.name}}</td>
                            <td>{{i.age}}</td>
                            <td>{{i.departments}}</td>
                            {% endfor %}

                          </tr>
                            
                        </tbody>
                    
                      </table>
                </section>
                
             {% endblock %}
