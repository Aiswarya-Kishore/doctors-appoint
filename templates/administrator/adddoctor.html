{% extends 'administrator/index.html' %}
                {% block content %}
                <p style="width: 100%;"><h1 style="text-align: center;text-decoration: underline;">Add doctors</h1></p>
                <section class="ap-table" >
                  <form method="POST" action="adddoc">
                    {% csrf_token %}
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">name</th>
                            <th scope="col">department</th>
                            <th scope="col">Age</th>
                            <th scope="col" colspan="2" style="text-align: center;">Actions</th>
                          </tr>
                        </thead>
      
                        <tbody>
                          <tr><td><input type="text" name="name"></td>
                          <td><select name="departments">
                            <option selected disabled>choose</option>
                            {% for dep in k %}
                            <option value="{{dep.depname}}">{{dep.depname}}</option>
                            {% endfor %}

                          </select></td>
                          
                          <td><input type="text" name="age"></td>
                          <td style="text-align: center;" colspan="2"><button class="btn" style="padding: 0px;margin: 0px;" type="submit"><i class="fa fa-plus-square fa-2x"></i></button></td>
                          </tr>
                          </tbody>
                            
                      </table>
                </section>
                </form>
                
             {% endblock %}
